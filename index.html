<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <!-- Nav -->
        <nav>
            <!-- Title -->
            <div class="title-container">
                <h1><a href="#">Delicious</a></h1>
            </div>
            <!-- Right Nav Container -->
            <div class="right-nav-container">
                <!-- Social Media Icons and Sign Up Form -->
                <div class="icons-and-signup">
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/miron-florin-8bb68526a/" target="_blank"><i
                                class="fa-brands fa-linkedin"></i></a>
                        <a href="https://github.com/FlyBoy1998" target="_blank"><i class="fa-brands fa-github"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    </div>
                    <form class="signup-form">
                        <input type="email" id="signup" placeholder="email address">
                        <button class="signup-button">Sign Up</button>
                    </form>
                </div>
                <!-- Navigation Links -->
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#search">Browse Recipes</a></li>
                        <li><a href="#">Videos</a></li>
                        <li><a href="#">Cookbooks</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </div>
            <!-- Hamburger Button -->
            <div class="hamburger-button">
                <button id="menu-btn" type="button" class="hamburger">
                    <span class="hamburger-top"></span>
                    <span class="hamburger-middle"></span>
                    <span class="hamburger-bottom"></span>
                </button>
            </div>
        </nav>

        <!-- @@todo mobile nav -->
    </header>

    <!-- Search Bar -->
    <div id="search">
        <p>Find the &nbsp;&nbsp;<span>greatest recipes</span></p>
        <form class="search-form">
            <input type="text" id="recipe-search" placeholder="type an ingredient">
            <button class="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>

    <!-- Recipes -->
    <section id="recipes">
        <h1>Your Recipes</h1>
        <div class="recipes-container">
            <div class="recipe">
                <div class="recipe-image">
                    <img src="./default-recipes/beef.jpg" alt="Beef">
                </div>
                <h3 class="recipe-title">Beef</h3>
            </div>
            <div class="recipe">
                <div class="recipe-image">
                    <img src="./default-recipes/burger.jpg" alt="Burger">
                </div>
                <h3 class="recipe-title">Burger</h3>
            </div>
            <div class="recipe">
                <div class="recipe-image">
                    <img src="./default-recipes/pasta.jpg" alt="Pasta">
                </div>
                <h3 class="recipe-title">Pasta</h3>
            </div>
            <div class="recipe">
                <div class="recipe-image">
                    <img src="./default-recipes/pizza.jpg" alt="Pizza">
                </div>
                <h3 class="recipe-title">Pizza</h3>
            </div>
            <div class="recipe">
                <div class="recipe-image">
                    <img src="./default-recipes/pork.jpg" alt="Pork">
                </div>
                <h3 class="recipe-title">Pork</h3>
            </div>
            <div class="recipe">
                <div class="recipe-image">
                    <img src="./default-recipes/risotto.jpg" alt="Risotto">
                </div>
                <h3 class="recipe-title">Risotto</h3>
            </div>
        </div>
        <!-- Pagination Buttons -->
        <div class="pagination-buttons">
            <!-- Content added dinamically using JavaScript -->
        </div>
        <div class="loader"><img src="./spinner-loader.svg" alt="Loader"></div>
    </section>

    <script src="./script.js" type="module"></script>
</body>

</html>
