<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <!-- Nav -->
        <nav>
            <!-- Title -->
            <div class="title-container">
                <h1><a href="#">Delicious</a></h1>
            </div>
            <!-- Right Nav Container -->
            <div class="right-nav-container">
                <!-- Social Media Icons and Sign Up Form -->
                <div class="icons-and-signup">
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/miron-florin-8bb68526a/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="https://github.com/FlyBoy1998" target="_blank"><i class="fa-brands fa-github"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    </div>
                    <form class="signup-form">
                        <input type="email" id="signup" placeholder="email address">
                        <button class="signup-button">Sign Up</button>
                    </form>
                </div>
                <!-- Navigation Links -->
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#search">Browse Recipes</a></li>
                        <li><a href="#">Videos</a></li>
                        <li><a href="#">Cookbooks</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Search Bar Section -->
    <section id="search">
        <p>Find the &nbsp;&nbsp;<span>greatest recipes</span></p>
        <form class="search-form">
            <input type="text" id="recipe" placeholder="search recipes">
            <button class="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </section>

    <!-- Recipes -->
    <section id="recipes">
        <h1>Your Recipes</h1>
        <div class="recipes-container">
        </div>
    </section>

    <script src="./script.js" type="module"></script>
</body>

</html>
